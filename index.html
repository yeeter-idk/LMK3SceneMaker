<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <canvas id="canvas"></canvas>
  <input type="color" id="colorPicker" value="#ffffff"><br>
  <input type="range" id="brushSize" min="0.5" value="10"><span id="brushSizeDisplay">Radius: 10 - Diameter: 20</span><br>
  <select id="penType">
    <option value="pen">Pen</option>
    <option value="box">Box</option>   
    <option value="line">Line</option> 
    <option value="spray">Spray</option>
    <option value="pixel">Pixel</option>
    
  </select>
  <div class="buttonCont">
    <button id="btnAlpha" onclick="transferLayerFocus('alpha')" class="layerSelected">Alpha</button>
    <button id="btnColor" onclick="transferLayerFocus('color')">Color</button>
    <button id="btnLight" onclick="transferLayerFocus('light')">Light</button>
  </div>
  
  Outline: <input type="checkbox" id="showOutline" checked="true"><br>
  
  Width: <input type="number" id="canvasWidth" value="300"><br>
  Height: <input type="number" id="canvasHeight" value="300"><br>
  <button onclick="download()">Download</button>
  
  <canvas id="alphaMap"></canvas>
  <canvas id="alphaOutline"></canvas>
  <canvas id="colorMap"></canvas>
  <canvas id="lightMap"></canvas>
  <script src="utils.js"></script>
  <script src="pen.js"></script>
  <script src="main.js"></script>
</body>
</html>
